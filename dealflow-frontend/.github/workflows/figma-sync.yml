name: Auto-Sync Figma Assets

on:
  push:
    branches: [ main, chore/add-coderabbit ]
  pull_request:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create .env from secrets
        run: |
          echo "FIGMA_FILE_KEY=${{ secrets.FIGMA_FILE_KEY }}" >> .env
          echo "FIGMA_TOKEN=${{ secrets.FIGMA_TOKEN }}" >> .env

      - name: Run Figma sync
        run: npm run sync-assets

      - name: Commit updated assets
        run: |
          if [ -n "$(git status --porcelain src/assets)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add src/assets
            git commit -m "chore(ci): auto-sync Figma assets"
            git push
          else
            echo "No asset changes found."
          fi
